<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flask Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h1>Flask Demo</h1>
  <label for="yearSlider">Select Year: </label>
  <input type="range" id="yearSlider" min="2012" max="2023" value="2023" step="1">
  <span id="yearLabel">2023</span>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47, 5], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    let geoJsonLayer = null;

    function loadDataForYear(year) {
      fetch(`/api/mortality?year=${year}`)
        .then(response => response.json())
        .then(data => {
          if (geoJsonLayer) {
            map.removeLayer(geoJsonLayer);
          }
          geoJsonLayer = L.geoJSON(data, {
            style: feature => {
              const deaths = feature.properties.mortality || 0;
              let intensity = Math.min(deaths * 10, 255);
              return {
                fillColor: `rgb(${intensity}, 0, 0)`,
                fillOpacity: 0.7,
                weight: 1,
                color: '#999'
              };
            },
            onEachFeature: (feature, layer) => {
              layer.bindPopup(`<b>${feature.properties.name}</b><br>
                               Mortality: ${feature.properties.mortality}`);
            }
          }).addTo(map);
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Initial load for default year
    loadDataForYear("2023");

    // Update data on slider change
    document.getElementById('yearSlider').addEventListener('input', function() {
      const selectedYear = this.value;
      document.getElementById('yearLabel').innerText = selectedYear;
      loadDataForYear(selectedYear);
    });
  </script>
</body>
</html>
